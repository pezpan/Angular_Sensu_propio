<!DOCTYPE html>
<html lang="es"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hola AngularJS</title>
        <meta name="description" content="Hola mundo con AngularJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="./js/angular.js"></script>
    </head>
    
    <body ng-app ng-init="titulo='Curso de AngularJS y Bootstrap'; 
                            autor='José González - 2017'">
        <div class="container">
            <header class="jumbotron"><h1>{{titulo}}</h1></header>
            <article>
                <form>
                    <p>
                        <label for="inputNombre">Nombre de usuario</label>
                        <input id="inputNombre" type="text" name="inputNombre" ng-model="inputNombre"/>
                    </p>
                    <p>
                        <input type="button" ng-click="inputNombre = ''" value="Borrar"/>
                    </p>
                </form>
                <p>
                    Hola {{inputNombre || "mundo"}}
                </p>
            </article>   
        
            <footer>
                <p class="well">{{autor}}</p></footer>
        </div>
    </body>
</html>
